<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="title" >
    <h1>Track My Budget</h1>
  </div>
  <div class="wrapper">
    <br />
    <div class="textbox">
    <p>welcome to Track My Budget<br /> a simple application to track your budget</p>
  </div>
    <br />
    <br />



    <div class="total">
      <div class="total">
        <h3>Your total is: $<span id="total">0</span></h3>
      </div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="js/index.js"></script>
  <script src="js/idb.js"></script>
  <script type="text/javascript">
    (function () {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(() => console.log('Service Worker registered successfully.'))
          .catch(error =>
            console.log('Service Worker registration failed:', error)
          );
      }
    })();
  </script>
</body>

</html>
